<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
</head>
<body>
    <div class="container-fluid">
        <form action="index.html" method="post" class="row g-3" name="validate" onsubmit="return validationform()">
            <div class="col-12">
                <h1>Admission form</h1>
              </div>
            <div class="col-4">
                <label for="text" class="form-label">First name</label>
              </div>
              <div class="col-8">
                <input type="text" name="fname" class="form-control">
              </div>
              <div class="col-4">
                <label for="text" class="form-label">Last name</label>
              </div>
              <div class="col-8">
                <input type="text" name="lname" class="form-control">
              </div>
              <div class="col-4">
                <label for="text"  class="form-label">City</label>
              </div>
              <div class="col-8">
                <input type="text" name="city" class="form-control">
              </div>
              <div class="col-4">
                <label for="text" class="form-label">Number</label>
              </div>
              <div class="col-8">
                <input type="text"  name="number" class="form-control">
              </div>
            <div class="col-4">
              <label for="inputAddress" class="form-label">Address</label>
            </div>
            <div class="col-8">
                <textarea type="text" name="address" id="inputAddress"></textarea>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
          </form>
    </div>
</body>
</html>
